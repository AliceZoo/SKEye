		<div class="account">
			<h4>账户信息</h4>
			<div class="form">
				<form action="" method="get">
					<p>
			            <label>用户名：</label>
			            <input type="text" value="alice" name="username" disabled />
			        </p>
					<p>
			            <label>姓名：</label>
			            <input type="text" value="alice" name="name" disabled />
			        </p>

			            <label>邮箱：</label>
			            <input type="text" value="alice@qq.com" name="mail" disabled />
			        </p>
					<p>
			            <label>原始密码：</label>
			            <input type="password" name="password" autocomplete="off" />
			            <font class="pass"></font>
			        </p>
					<p>
			            <label>新密码：</label>
			            <input type="password" name="new_pass" autocomplete="off" />
			            <font class="new_pass"></font>
			        </p>
					<p>
			            <label>&nbsp;</label>
			            <input type="button" value="提交" name="button" autocomplete="off" />
			        </p>
				</form>
			</div>
		</div>
